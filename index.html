<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script src="UiScripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" type="text/css" href="UiStyle.css" />
    <title>Project Team Digital</title>
  </head>

  <body>
    <ion-app>
      <ion-menu side="start">
        <ion-header>
          <ion-toolbar translucent>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item onclick="homePage()">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item onclick="navPage()">
              <ion-icon name="navigate" slot="start"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-item>
            <ion-item onclick="itePage()">
              <ion-icon name="list" slot="start"></ion-icon>
              <ion-label>Itinerary</ion-label>
            </ion-item>
            <ion-item onclick="chatPage()">
              <ion-icon name="chatbubbles" slot="start"></ion-icon>
              <ion-label>Live Chat</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <div class="ion-page" main>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <div id="pageTitle"></div>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> </ion-content>
      </div>
    </ion-app>
    <ion-menu-controller></ion-menu-controller>
  </body>
</html>
